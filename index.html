<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    @media (min-width: 768px) {
    .w-md-25 {
        width: 25% !important;
    }
}
  </style>
  <body class="min-vh-100 d-flex flex-wrap align-items-center align-content-center justify-content-center">
    <header class="w-100">
        <main>
            <div class="container-xxl container-xl container-lg container-md container-sm">
                <div class="row">
                    <div class="col-12">
                        <div class="w-100 d-flex flex-wrap flex-column align-items-center align-content-center justify-content-around py-3">
                            <h1 class="text-capitalize text-center">GET , POST, PUT, DELETE, request with fetch !</h1>
                            <div class="d-flex flex-md-row flex-column gap-3 my-4">
                                <button id="load-data" type="button" class="btn btn-success text-capitalize fw-bold">load data</button><button id="add-data" type="button" class="btn btn-primary text-capitalize fw-bold">add data</button><button id="edit-data" type="button" class="btn btn-info text-capitalize fw-bold text-white">edit data</button><button id="delete-data" type="button" class="btn btn-danger text-capitalize fw-bold">delete data</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </header>
    <section class="w-100">
        <main>
            <div class="container-xxl container-xl container-lg container-md container-sm">
                <div class="row">
                    <div id="data-info" class="d-flex flex-wrap flex-md-row flex-column align-items-center justify-content-evenly">

                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
